    <h1 id="heading">CASH REGISTER</h1>
    <h2>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</h2>

    <label for="Bill Amount" class="input-label"> <span>Bill Amount</span> </label><br>
    <input type="number" id="text-input" placeholder="Enter your amount"><br>
    <label for="cash given" class="cash-giv"><span>Cash Given</span> </label><br>
    <input type="text" id="cash-given" placeholder="Enter cash given"><br>
    <button id="btn-check">check</button><br>
    <!-- <p id="error-message"></p> -->

        <caption>Return Change</caption>

            <td class="new"></td>
            <td class="new"></td>
            <td class="new"></td>
            <td class="new"></td>
        </tr>
  
        <br>
        
        <tr>
